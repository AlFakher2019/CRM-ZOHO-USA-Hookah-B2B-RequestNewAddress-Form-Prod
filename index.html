    <script>
      document.addEventListener("DOMContentLoaded", function () {
        let today = new Date().toISOString().split("T")[0];
        document.getElementById("expirationDate").setAttribute("min", today);
      });
    </script>
    <script>
      document
        .getElementById("fileInput")
        .addEventListener("change", function (event) {
          let fileNameDisplay = document.getElementById("fileNameDisplay");
          if (this.files.length > 0) {
            fileNameDisplay.textContent = this.files[0].name; // Show file name
            fileNameDisplay.style.display = "block"; // Make it visible
          } else {
            fileNameDisplay.style.display = "none"; // Hide if no file is selected
          }
        });
    </script>
    <script>
      document
        .getElementById("expirationDate")
        .addEventListener("change", function () {
          let inputDate = this.value; // Gets the selected date (YYYY-MM-DD)
          if (inputDate) {
            let dateObj = new Date(inputDate);
            let month = (dateObj.getMonth() + 1).toString().padStart(2, "0"); // Months are zero-based
            let day = dateObj.getDate().toString().padStart(2, "0");
            let year = dateObj.getFullYear();

            // Format to MM/DD/YYYY
            let formattedText = `${month}/${day}/${year}`;

            // Display the formatted date
            let dateDisplay = document.getElementById("dateDisplay");
            dateDisplay.style.display = "block";
            dateDisplay.innerText = `Selected Date: ${formattedText}`;
          }
        });
    </script>
