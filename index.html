    <script>
      document.addEventListener("DOMContentLoaded", function () {
        let today = new Date();
        today.setDate(today.getDate() + 1);
        let tomorrow = today.toISOString().split("T")[0];
        document.getElementById("expirationDate").setAttribute("min", tomorrow);
      });
    </script>
    <script>
      document
        .getElementById("fileInput")
        .addEventListener("change", function (event) {
          let fileNameDisplay = document.getElementById("fileNameDisplay");
          if (this.files.length > 0) {
            fileNameDisplay.textContent = this.files[0].name;
            fileNameDisplay.style.display = "block";
          } else {
            fileNameDisplay.style.display = "none";
          }
        });
    </script>
    <script>
      document
        .getElementById("expirationDate")
        .addEventListener("change", function () {
          let inputDate = this.value;
          if (inputDate) {
            let dateObj = new Date(inputDate);
            let month = (dateObj.getMonth() + 1).toString().padStart(2, "0");
            let day = dateObj.getDate().toString().padStart(2, "0");
            let year = dateObj.getFullYear();
            let formattedText = `${month}/${day}/${year}`;
            console.log(formattedText);
            document.getElementById("formattedExpirationDate").value =
              formattedText;
            let dateDisplay = document.getElementById("dateDisplay");
            dateDisplay.style.display = "block";
            dateDisplay.innerText = `Selected Date: ${formattedText}`;
          }
        });
    </script>
